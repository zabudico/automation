<VirtualHost *:80>
    ServerName test-server
    DocumentRoot /var/www/php_arrays/public

    <Directory /var/www/php_arrays/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/php_arrays>
        Require all denied
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/php_arrays_error.log
    CustomLog ${APACHE_LOG_DIR}/php_arrays_access.log combined
</VirtualHost>